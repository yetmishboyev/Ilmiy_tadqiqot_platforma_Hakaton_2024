<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Login & Signup Form</title>
    <link rel="stylesheet" href="{% static 'login.css' %}" />
  </head>
  <body>
    <section class="wrapper">
      <div class="form signup">
        <header>Registratsiya</header>
        <form method="post">{% csrf_token %}
          <input type="text" placeholder="Ism" name="ism" required />
          <input type="text" placeholder="Familiya" name="fam" required />
          <input type="text" placeholder="+998 ** *** ** **" name="tel" required />
          <input type="text" placeholder="Login" name="login" required />
          <input type="password" placeholder="Parol" name="parol" required />
          <input type="password" placeholder="Tasdiqlovchi parol" name="takparol" required />
<!--          <a href="#">Forgot password?</a>-->
          <div style=" display:flex; justify-content:space-between"><a style="color:#fff; font-weight:600;" href="/login">Kirish</a> <br> <a style="color:#fff; font-weight:600;" href="/">Asosiy sahifaga qaytish</a></div>
          <input type="submit" value="Ro'yxatdan o'tish" />
        </form>
      </div>
    </section>
  </body>
</html>
