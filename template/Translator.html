<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">  
    <title>Maqolalar va ilmiy ishlar Tarjimoni | FanGar</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'translator.css' %}">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div>
      <img src="fangar.png" height="200px" alt=""> 
    </div>  
    <div class="container">
      <h4> Ilmiy maqollaringizni tarjima qiling!</h4>
      <div class="wrapper">
        <div class="text-input">
          <textarea spellcheck="false" class="from-text" placeholder="Maqola kiriting"></textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Natija . . . "></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i class="fas fa-volume-up"></i>
              <i id="from" class="fas fa-copy"></i>
            </div>
            <select></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select></select>
            <div class="icons">
              <i  class="fas fa-volume-up"></i>
              <i id="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <button>Tarjima qilish</button>
    </div>
    <script src="{% static 'TranslatorConutries.js' %}"></script>
    <script src="{% static 'translator.js' %}"></script>
    

  </body>
</html>
